name: DevSecOps CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-scan:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      security-events: write

    steps:
      # ===========================
      # ---- 1Ô∏è‚É£ Checkout Code ----
      # ===========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===========================
      # ---- 2Ô∏è‚É£ Docker Setup ----
      # ===========================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ===========================
      # ---- 3Ô∏è‚É£ Build Image ----
      # ===========================
      - name: Build API Docker image
        run: docker build -t devsecops-test-api:latest ./apps/api

      # ===========================
      # ---- 4Ô∏è‚É£ Install Trivy ----
      # ===========================
      - name: Install Trivy
        run: |
          TRIVY_VERSION=0.67.1
          curl -sfL "https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz" -o trivy.tar.gz
          tar zxvf trivy.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version

      # ===========================
      # ---- 5Ô∏è‚É£ Cache Trivy DB ----
      # ===========================
      - name: Cache Trivy DB
        uses: actions/cache@v3
        with:
          path: ~/.trivycache
          key: trivy-db-${{ runner.os }}-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            trivy-db-${{ runner.os }}-

      # ===========================
      # ---- 6Ô∏è‚É£ Run Trivy Scan ----
      # ===========================
      - name: Run Trivy vulnerability scan
        run: |
          mkdir -p $HOME/.trivycache
          trivy image \
            --cache-dir $HOME/.trivycache \
            --scanners vuln \
            --format json \
            --output trivy-report.json \
            --ignore-unfixed \
            --pkg-types os,library \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --ignorefile security/trivy/.trivyignore \
            devsecops-test-api:latest

      # ===========================
      # ---- 7Ô∏è‚É£ Fail on Criticals ----
      # ===========================
      - name: Fail on HIGH/CRITICAL vulnerabilities
        run: |
          HIGH_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' trivy-report.json)
          echo "High/Critical vulnerabilities found: $HIGH_COUNT"
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "‚ùå Failing workflow due to HIGH/CRITICAL vulnerabilities."
            exit 1
          else
            echo "‚úÖ No HIGH/CRITICAL vulnerabilities found."
          fi

      # ===========================
      # ---- 8Ô∏è‚É£ Upload Report ----
      # ===========================
      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      # ===========================
      # ---- 9Ô∏è‚É£ Deployment Stub ----
      # ===========================
      - name: Deploy placeholder
        run: echo "üöÄ Deployment steps will be added later."
