name: üîí DevSecOps CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-scan-deploy:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      security-events: write
      id-token: write    # Required for OIDC Kubernetes auth
      pull-requests: write

    steps:
      # =====================================================
      # üß© 1Ô∏è‚É£ Checkout repository
      # =====================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =====================================================
      # üê≥ 2Ô∏è‚É£ Set up Docker Buildx
      # =====================================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =====================================================
      # üîê 3Ô∏è‚É£ Install Infisical CLI and set PATH globally
      # =====================================================
      - name: Install Infisical CLI
        run: |
          echo "‚¨áÔ∏è Installing Infisical CLI..."
          curl -s https://get.infisical.com | bash
          echo "PATH=$HOME/.infisical/bin:$PATH" >> $GITHUB_ENV
          infisical --version

      # =====================================================
      # üîë 4Ô∏è‚É£ Inject Infisical secrets
      # =====================================================
      - name: Inject Infisical secrets
        env:
          INFISICAL_TOKEN: ${{ secrets.INFISICAL_TOKEN }}
        run: |
          echo "üîë Injecting Infisical secrets..."
          infisical run \
            --projectId ca60e1c3-5a72-44b8-8074-1c716b47f9c8 \
            --env development \
            -- printenv | grep DATABASE_URL || true

      # =====================================================
      # üèóÔ∏è 5Ô∏è‚É£ Build Docker image
      # =====================================================
      - name: Build API Docker image
        run: |
          IMAGE_TAG=devsecops-test-api:latest
          echo "üèóÔ∏è Building Docker image $IMAGE_TAG..."
          docker build -t $IMAGE_TAG ./apps/api

      # =====================================================
      # üîç 6Ô∏è‚É£ Install Trivy vulnerability scanner
      # =====================================================
      - name: Install Trivy
        run: |
          echo "‚¨áÔ∏è Installing Trivy..."
          TRIVY_VERSION=0.67.1
          curl -sfL "https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz" -o trivy.tar.gz
          tar zxvf trivy.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version

      # =====================================================
      # ‚ö° 7Ô∏è‚É£ Cache Trivy vulnerability database
      # =====================================================
      - name: Cache Trivy DB
        uses: actions/cache@v3
        with:
          path: ~/.trivycache
          key: trivy-db-${{ runner.os }}-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            trivy-db-${{ runner.os }}-

      # =====================================================
      # üß™ 8Ô∏è‚É£ Run Trivy vulnerability scan
      # =====================================================
      - name: Run Trivy vulnerability scan
        run: |
          IMAGE_TAG=devsecops-test-api:latest
          mkdir -p $HOME/.trivycache
          trivy image \
            --cache-dir $HOME/.trivycache \
            --scanners vuln \
            --format json \
            --output trivy-report.json \
            --ignore-unfixed \
            --pkg-types os,library \
            --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
            --ignorefile security/trivy/.trivyignore \
            $IMAGE_TAG

      # =====================================================
      # üö® 9Ô∏è‚É£ Fail if HIGH/CRITICAL vulnerabilities found
      # =====================================================
      - name: Fail on HIGH/CRITICAL vulnerabilities
        run: |
          HIGH_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' trivy-report.json)
          echo "üîé High/Critical vulnerabilities found: $HIGH_COUNT"
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "‚ùå Failing workflow due to HIGH/CRITICAL vulnerabilities."
            exit 1
          else
            echo "‚úÖ No HIGH/CRITICAL vulnerabilities found."
          fi

      # =====================================================
      # üì¶ üîü Upload Trivy scan report (always)
      # =====================================================
      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      # =====================================================
      # üöÄ 1Ô∏è‚É£1Ô∏è‚É£ Deploy to Kubernetes (after scan passes)
      # =====================================================
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Authenticate to cluster
        uses: azure/aks-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy Docker image to Kubernetes
        run: |
          IMAGE_TAG=devsecops-test-api:latest
          echo "üöÄ Updating Kubernetes Deployment..."
          kubectl set image deployment/api-deployment \
            api-container=$IMAGE_TAG --record
          kubectl rollout status deployment/api-deployment
